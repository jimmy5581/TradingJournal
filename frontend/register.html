<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TradeVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-blue-600">TradeVault</h1>
    <p class="text-gray-500">Create your account</p>
  </div>

  <div id="registerError" class="hidden bg-red-50 text-red-600 p-3 rounded mb-4 text-sm"></div>

  <form id="registerForm">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
      <input 
        type="text" 
        id="name" 
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Your name"
      >
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input 
        type="email" 
        id="email" 
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="you@example.com"
      >
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input 
        type="password" 
        id="password" 
        required
        minlength="6"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••"
      >
      <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Sign Up
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-4">
    Already have an account? 
    <a href="/login.html" class="text-blue-600 hover:underline">Sign in</a>
  </p>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>
