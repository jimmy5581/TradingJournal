<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TradeVault</title>
  <link rel="stylesheet" href="/css/theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="card p-8 w-full max-w-md">
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold" style="color: var(--primary-green);">TradeVault</h1>
    <p style="color: var(--text-secondary);">Create your account</p>
  </div>

  <div id="registerError" class="hidden p-3 rounded mb-4 text-sm" style="background-color: #fee2e2; color: #dc2626;"></div>

  <form id="registerForm">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Name</label>
      <input 
        type="text" 
        id="name" 
        required
        class="w-full px-3 py-2 border rounded"
        placeholder="Your name"
      >
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Email</label>
      <input 
        type="email" 
        id="email" 
        required
        class="w-full px-3 py-2 border rounded"
        placeholder="you@example.com"
      >
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Password</label>
      <input 
        type="password" 
        id="password" 
        required
        minlength="6"
        class="w-full px-3 py-2 border rounded"
        placeholder="••••••••"
      >
      <p class="text-xs mt-1" style="color: var(--text-secondary);">Minimum 6 characters</p>
    </div>

    <button 
      type="submit" 
      class="btn-primary w-full"
    >
      Sign Up
    </button>
  </form>

  <p class="text-center text-sm mt-4" style="color: var(--text-secondary);">
    Already have an account? 
    <a href="/login.html" style="color: var(--primary-green);" class="hover:underline">Sign in</a>
  </p>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>
