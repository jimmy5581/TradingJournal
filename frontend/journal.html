<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>TradeVault – Journal</title>
  <link rel="stylesheet" href="/css/theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

  <aside class="sidebar w-64 flex flex-col">
    <div class="sidebar-brand px-6 py-4">TradeVault</div>

    <nav class="flex-1 px-4 space-y-6 text-sm">
      <div>
        <p class="nav-section-title">MAIN</p>
        <a class="nav-link" href="index.html">Dashboard</a>
        <a class="nav-link nav-link-active">Journal</a>
        <a class="nav-link" href="analytics.html">Analytics</a>
      </div>

      <div>
        <p class="nav-section-title">TOOLS</p>
        <a class="nav-link">Saved Information</a>
        <a class="nav-link">Economic Calendar</a>
      </div>

      <div>
        <p class="nav-section-title">SETTINGS</p>
        <a class="nav-link">Preferences</a>
        <a class="nav-link">Import / Export</a>
      </div>
    </nav>

    <div class="section-divider px-4 py-4 flex items-center gap-3">
      <div class="avatar"></div>
      <div>
        <p class="user-name">Arjun Patel</p>
        <p class="user-plan">Pro Plan</p>
      </div>
    </div>
  </aside>

  <main class="flex-1 p-6">

    <div class="flex justify-between items-center mb-6">
      <p class="breadcrumb">Journal / All Trades</p>
      <div class="flex gap-2">
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button class="btn-secondary">Export CSV</button>
        <a href="log-trade.html" class="btn-primary">+ New Entry</a>
      </div>
    </div>

    <div class="card">

      <div class="card-header flex flex-wrap gap-3 items-center justify-between">
        <div class="flex gap-2 flex-wrap">
          <button class="filter-btn">Last 30 Days</button>
          <button class="filter-btn">Setup: All</button>
          <button class="filter-btn">Mood: Any</button>
        </div>
        <input class="border px-3 py-1 rounded text-sm w-64" placeholder="Search symbol or notes..." id="searchInput">
      </div>

      <table class="w-full text-sm" id="tradesTable">
        <thead class="text-left">
          <tr>
            <th class="p-3">Date / Time</th>
            <th class="p-3">Instrument</th>
            <th class="p-3">Side</th>
            <th class="p-3">Setup</th>
            <th class="p-3">P&L (₹)</th>
            <th class="p-3">Mood</th>
            <th class="p-3">Notes</th>
            <th class="p-3"></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="8" class="p-8" style="text-align: center; color: var(--text-muted);">Loading trades...</td>
          </tr>
        </tbody>
      </table>

      <div class="p-4 flex justify-between text-sm" style="color: var(--text-secondary);">
        <span id="paginationText">Showing 1 to 5 of 148 entries</span>
        <div class="flex gap-2">
          <button class="pagination-btn" id="prevPageBtn">‹</button>
          <button class="pagination-btn" id="nextPageBtn">›</button>
        </div>
      </div>

    </div>

  </main>
</div>

<script src="/js/theme.js"></script>
<script src="/js/api.js"></script>
<script src="/js/journal.js"></script>
</body>
</html>
